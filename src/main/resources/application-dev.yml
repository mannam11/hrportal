spring:
  application:
    name: hrportal
  data:
    mongodb:
      uri: ${MONGODB_URI}
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: "gpt-4o"
          n: 1
          temperature: 0
  rabbitmq:
    addresses: ${RABBITMQ_INSTANCE_URL}
    listener:
      simple:
        acknowledge-mode: auto
        default-requeue-rejected: false

jwt:
  secret: ${JWT_SECRET}

supabase:
  url: ${SUPABASE_URL}
  service-key: ${SUPABASE_SERVICE_ROLE_KEY}
  bucket: ${SUPABASE_STORAGE_BUCKET}

logging:
  level:
    root: INFO
    org.springframework.security: WARN

resend:
  api-key: ${RESEND_API_KEY}